<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="description" content="Secret">
	<meta name="author" content="Robin Andeer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>
		{% block title %}
			{{ page_title | default('Project') }}
		{% endblock %}
	</title>

	{% block css %}
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	{% endblock %}

	{% block js_top %}
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
	{% endblock %}
</head>
<body>
	{% block body %}
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{ url_for('public.index') }}">
						{% block header_title %}Puzzle{% endblock %}
					</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					{% block header_nav %}
						<li><a href="{{ url_for('variants.variants') }}">Variants</a></li>
					{% endblock %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block body_content %}{% endblock %}
		</div>
	{% endblock %}

	{% block js_bottom %}
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	{% endblock %}
</body>
</html>
